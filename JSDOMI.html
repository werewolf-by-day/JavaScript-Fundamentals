<!DOCTYPE html>
<html>
	<head>
		<title>JS DOM I</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Students</h1>
    	<ul id="main">
        <!-- this is empty-->
    	</ul> 
		<script>
    		function appendList(arr, id) {
        		for(let i=0; i<arr.length; i++) {
        			let newStudents = document.createElement("li");
        			newStudents.innerHTML = arr[i];
        			document.getElementById(id).appendChild(newStudents);
        		}
    		}
    		
    		let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    		let target_id = "main";

   			appendList(students, target_id);
		</script>   
	</body>
</html>
